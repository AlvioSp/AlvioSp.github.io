<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bubble Popper</title>
    <meta charset="utf-8">
    <link href="BubblePopper.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script src="BubblePopper.js"></script>

</head>

<body>
    <div id="circles">
       
    </div>

    <div id="content">

        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1">

        <label for="growthamount">Growth Amount:</label>
        <input type="number" id="growthamount" name="growthamount" min="1">

        <label for="growrate">Grow Rate:</label>
        <input type="number" id="growrate" name="growrate" min="1">

        <label for="numbercircles">Number circles:</label>
        <input type="number" id="numbercircles" name="numbercircles" min="1">        

        <input type="button" id="start" value="Start">
    </div>
</body>

</html>
