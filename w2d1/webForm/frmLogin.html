<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/webform1.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container panel-body">
        <form id="form">

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="Help"
                    placeholder="Enter email" pattern="^([a-zA-Z0-9\._-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$">
                <small id="Help" class="from-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" title="Must contain at 10 characters in length and contain at least one number and 
                one uppercase and lowercase letter
                (!@#$%^&*)" class="form-control" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{10,}">              
            </div>

            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="text" id="url" name="url" pattern="^(?:http(s)?:\/\/)?"
                    title="Please enter URL" class="form-control"
                    placeholder="URL">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label">Check me out</label>
            </div>

            <div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
